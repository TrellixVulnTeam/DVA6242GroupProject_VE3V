<div id="map">
    <script>
      var markers = [];
      var coords = [];
      var infowindows = [];
      var strings=['1','2'];
      var addressData = ['201 W 120th St APT 6D, New York, NY 10027', '525 Broadway, New York, NY 10012'];
      // var addressData = [{
      //   location: "New York, NY, USA"
      // }, {
      //   location: "Newark, NJ, USA"
      // }];
      var map;
 
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.723040, lng: -73.999180},
          zoom: 10
        });


        var styles = {
            default: null,
            hide: [
              {
                featureType: 'poi',
                stylers: [{visibility: 'off'}]
              },
              {
                featureType: 'transit',
                elementType: 'labels.icon',
                stylers: [{visibility: 'off'}]
              }
            ]
        };

        map.setOptions({styles: styles['hide']});

        var geocoder = new google.maps.Geocoder();
        var locations = getPoints(geocoder,map);

        Promise.all(locations)     
        .then(function(returnVals){
                // you should have return values here when
                // all promises have rsolved
              console.log(returnVals);
              console.log(returnVals[0]);
              for (i = 0; i < returnVals.length; i++) { 
                addMarker(returnVals[i], map, strings[i])         
              }


        })



        // var geocoder = new google.maps.Geocoder();
        // for (i = 0; i < addresses.length; i++) { 
        //   geocodeAddress(geocoder, addresses[i]);
        // }
        // console.log(coords);
        // console.log(coords[0]);

    }


    function normalIcon() {
      return 'marker_house_green.png'
    }

    function highlightedIcon() {
      return 'marker_house_pink.png'
    }

    function addMarker(location, map, string) {
     if(infowindow)
     infowindow.close();
     var infowindow = new google.maps.InfoWindow({content: string});

      var marker = new google.maps.Marker({
        position: location,
        map: map,
        icon: normalIcon()         
      });
   
      google.maps.event.addListener(map, "click", function(event) {
          infowindow.close();
          marker.setIcon(normalIcon());
      });

      marker.addListener('click', function () {
          for (var j = 0; j < markers.length; j++) {
            markers[j].setIcon(normalIcon());
            infowindows[j].close(map, markers[j])
          }
          marker.setIcon(highlightedIcon());
          infowindow.open(map, marker);
      })

      infowindows.push(infowindow)
      markers.push(marker);
    }

    function getPoints(geocoder,map) {
        let locationData = [];
        let latValue;
        for(let i = 0; i < addressData.length; i++){
            locationData.push(findLatLang(addressData[i], geocoder, map));
            console.log(locationData);
        }
        return locationData // array of promises
    }

    function findLatLang(address, geocoder, mainMap) {
        return new Promise(function(resolve, reject) {
            geocoder.geocode({'address': address}, function(results, status) {
                if (status === 'OK') {
                    console.log(results);
                    // resolve([results[0].geometry.location.lat(), results[0].geometry.location.lng()]);
                    resolve({'lat':results[0].geometry.location.lat(), 'lng':results[0].geometry.location.lng()});
                } else {
                    reject(new Error('Couldnt\'t find the location ' + address));
                }
        })
        })
    } 
  </script>
